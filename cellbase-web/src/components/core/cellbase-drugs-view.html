<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../shared/cellbase-shared-styles.html">

<dom-module id="cellbase-drugs-view">
    <template>
        <style is="custom-style" include="cellbase-shared-styles"></style>
        <div>
            <template is="dom-if" if="{{check(data)}}">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Drug Name</th>
                    <th>Source</th>
                    <th>Study Type</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody>
                <template is="dom-repeat" items="{{data}}">
                    <tr>
                        <td>{{item.drugName}}</td>
                        <td>{{item.source}}</td>
                        <td>{{item.studyType}}</td>
                        <td>{{item.type}}</td>
                    </tr>
                </template>
                </tbody>
            </table>
            </template>

            <template is="dom-if" if="{{checkEmpty(data)}}">
                No Drugs
                <br/>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cellbase-drugs-view',

            properties: {
                cellbase: {
                    type: Object
                },
                data: {
                    type: Array,
                    value: []
                }
            },
            check: function (data) {
                if (data.length > 0) {
                    return true;
                }
            },
            checkEmpty: function (data) {
                if (data.length == 0) {
                    return true;
                }
            }
        });
    </script>
</dom-module>
