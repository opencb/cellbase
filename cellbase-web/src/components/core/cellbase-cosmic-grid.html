<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../shared/cellbase-shared-styles.html">

<dom-module id="cellbase-cosmic-grid">
    <template>
        <style is="custom-style" include="cellbase-shared-styles"></style>

        <div style="padding: 10px; ">
            <table id="{{prefix}}CosmicTable" data-search="true" data-show-columns="true" data-pagination="true" data-page-list="[10, 25, 50]"
                   data-show-pagination-switch="true" data-show-export="true">

            </table>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cellbase-cosmic-grid',
            properties: {
                data: {
                    type: Array,
                    value: [],
                    observer: 'render'
                },
                prefix: {
                    type: String
                }
            },
            render: function () {
                $('#' + this.prefix + 'CosmicTable').bootstrapTable('destroy');
                $('#' + this.prefix + 'CosmicTable').bootstrapTable({
                    data: this.data,
                    columns: [
                        [
                            {
                                title: 'Mutation Id',
                                field: 'mutationID'
                            },
                            {
                                title: 'Primary Site',
                                field: 'primarySite'
                            },
                            {
                                title: 'Site Subtype',
                                field: 'siteSubtype'
                            },
                            {
                                title: 'Primary Histology',
                                field: 'primaryHistology'
                            },
                            {
                                title: 'Histology Subtype',
                                field: 'histologySubtype'
                            },
                            {
                                title: 'Sample Source',
                                field: 'sampleSource'
                            },
                            {
                                title: 'Tumour Origin',
                                field: 'tumourOrigin'
                            },
                            {
                                title: 'Gene Name',
                                field: 'geneName'
                            },
                            {
                                title: 'Mutation Somatic Status',
                                field: 'mutationSomaticStatus'
                            }
                        ]
                    ]
                });
            }
        });
    </script>
</dom-module>
