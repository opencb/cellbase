<link rel="import" href="../common/cellbase-filter-toolbar.html">

<dom-module id="cellbase-genomic-filter">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div>
            <cellbase-filter-toolbar id="filterToolbar" on-clear="clear" on-example="loadExample" on-submit="executeQuery"></cellbase-filter-toolbar>
            <br> <br>
            <textarea id="genomicRegionTextarea" class="form-control" rows="3"></textarea>
        </div>

    </template>
    <script>
        Polymer({
            is: 'cellbase-genomic-filter',
            properties: {
                cellBaseClient: {
                    type: Object
                },
                region: {
                    type: String,
                    observer: 'regionChanged',
                    notify: true
                }
            },
            clear: function (e) {
                // we empty the textareas
                this.$.genomicRegionTextarea.value = "";
            },
            loadExample: function (e) {
                this.$.genomicRegionTextarea.value = "1:6635137-6835325";
            },
            regionChanged: function () {
                this.$.genomicRegionTextarea.value = this.region;
            },
            executeQuery: function (e) {
                this.region = this.$.genomicRegionTextarea.value;
            }
        });
    </script>
</dom-module>
