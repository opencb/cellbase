<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="cellbase-genomic-filter.html">
<link rel="import" href="cellbase-genomic-view.html">

<dom-module id="cellbase-genomic-panel">
    <template>
        <style is="custom-style" include="cellbase-shared-styles"></style>

        <div class="panel">
            <div class="col-md-2">
                <cellbase-genomic-filter region={{region}} cellbase-client="{{cellbaseClient}}"></cellbase-genomic-filter>
            </div>
            <div class="col-md-10">
                <cellbase-genomic-view region={{region}} cellbase-client="{{cellbaseClient}}"></cellbase-genomic-view>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cellbase-genomic-panel',
            properties: {
                cellbaseClient: {
                    type: Object
                },
                region: {
                    type: String
                }
            }
        });
    </script>
</dom-module>
