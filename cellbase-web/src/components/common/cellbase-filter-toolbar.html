<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../shared/cellbase-shared-styles.html">

<dom-module id="cellbase-filter-toolbar">
    <template>
        <style is="custom-style" include="cellbase-shared-styles"></style>

        <button type="button" class="btn btn-default" on-click="fireClear">Clear</button>
        <button type="button" class="btn btn-default" on-click="fireExample">Example</button>
        <button type="button" class="btn btn-default" on-click="fireSubmit">Submit</button>

    </template>
    <script>
        Polymer({
            is: 'cellbase-filter-toolbar',

            fireClear: function () {
                this.fire('clear', {x: 2});
            },
            fireExample: function () {
                this.fire('example');
            },
            fireSubmit: function () {
                this.fire('submit');
            }
        });
    </script>
</dom-module>
