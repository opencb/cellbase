<link rel="import" href="cellbase-clinical-filter.html">
<link rel="import" href="cellbase-clinical-view.html">

<dom-module id="cellbase-clinical-panel">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div class="panel">
            <div class="col-md-2">
                <br>
                <cellbase-clinical-filter id="filter" clinical-id="{{clinicalId}}" cellbase-client="{{cellbaseClient}}" consequence-types="{{consequenceTypes}}"></cellbase-clinical-filter>
            </div>
            <div class="col-md-10">
                <cellbase-clinical-view id="view" clinical-id="{{clinicalId}}" cellbase-client="{{cellbaseClient}}"></cellbase-clinical-view>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cellbase-clinical-panel',
            properties: {
                cellbaseClient: {
                    type: Object
                },
                clinicalId: {
                    type: String
                },
                consequenceTypes: {
                    type: Object
                }
            },
            ready: function () {
//                this.cellBaseClient = CELLBASE_CLIENT;
            }
        });
    </script>
</dom-module>
