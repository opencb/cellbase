<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="cellbase-variation-filter.html">
<link rel="import" href="cellbase-variation-view.html">

<dom-module id="cellbase-variation-panel">
    <template>
        <style is="custom-style" include="cellbase-shared-styles"></style>

        <div class="panel">
            <div class="col-md-2">
                <cellbase-variation-filter id="filter" variation-id={{variationId}}></cellbase-variation-filter>
            </div>
            <div class="col-md-10">
                <cellbase-variation-view id="view" variation-id={{variationId}} cellbase="{{cellBaseClient}}"></cellbase-variation-view>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cellbase-variation-panel',
            properties: {
                variationId: {
                    type: String
                },
                cellBaseClient: {
                    type: Object
                }
            },
            ready: function() {
                this.cellBaseClient = CELLBASE_CLIENT;
            }
        });
    </script>
</dom-module>
