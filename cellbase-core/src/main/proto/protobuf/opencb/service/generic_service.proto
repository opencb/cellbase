syntax = "proto3";

package protobuf.opencb.service;

option java_package = "org.opencb.cellbase.core.grpc.service";
option java_outer_classname = "GenericServiceModel";

message Request {
    string species = 1;
    string assembly = 2;
    map<string, string> query = 3;
    map<string, string> options = 4;
}


